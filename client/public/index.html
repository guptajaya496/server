<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Praveen Pharmacy & Medicals</title>
        <!-- stylesheet -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body style="font-size: 12px">
        <div id="root"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <script>
            $(document).ready(function(){
              $('.collapsible').collapsible();
            });

            $(document).ready(function(){
                $('.carousel').carousel();
            });

            function myFunction() {
              var x = document.getElementById("myTopnav");
              if (x.className === "nav-wrapper") {
                  x.className += " responsive";
              } else {
                  x.className = "nav-wrapper";
              }
            }
        </script>
        <style>
            nav{
              background-color: '#2e6da4';
            }
            nav .nav-wrapper > ul > li > a:hover {
              color:tan ;
              background-color: inherit;
            }

           .nav-wrapper{
              padding-left: 135px;
            }
            nav .nav-extended{
              background-color: '#2e6da4';
            }

            .nav-wrapper {
              overflow: hidden;
              background-color: #333;
            }

            .nav-wrapper a {
                float: left;
                text-align: center;
                text-decoration: none;
                font-size: 17px;
             }

              .nav-wrapper a:hover {
                color: black;
              }

              .active {
                color: white;
              }

              .nav-wrapper .icon {
                display: none;
              }

              @media screen and (max-width: 960px) {
                .nav-wrapper a:not(:first-child) {display: none;}
                .nav-wrapper a.icon {
                  float: left;
                  /* display: block; */
                  display: none;
                }
              }

              @media screen and (max-width: 600px) {
                .nav-wrapper.responsive {position: relative;}
                .nav-wrapper.responsive .icon {
                  position: absolute;
                  right: 0;
                  top: 0;
                }
                .nav-wrapper.responsive a {
                  float: left;
                  display: block;
                  text-align: left;
                }
              }
        </style>
    </body>
</html>
